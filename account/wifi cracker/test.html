<html>
<body> 
	<form action="submitted.html">
	Enter your email id : <input type="text" onblur="validateEmail(this);" />
	<input type="submit" value="Submit" name="Update email">
	<script>
	function validateEmail(emailField){
	        var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

	        if (reg.test(emailField.value) == false) 
	        {
	            alert('Invalid Email Address');
	            return false;
	        }

	        return true;

	}
	function submitted(){
		document.write('done');
	}
	</script>
	</form>
</body>
</html>
